---
# ANSIBLE_NOCOWS=1 ansible-playbook -i hosts perrin.yml
- hosts: perrin
  sudo: yes
  vars:
    admin_sshkey: ssh-rsa 
    name: mildred
  roles:
    - role: socks_proxy
      port: 9868
    - backup
    - role: cjdns-docker
      name: '{{name}}-cjdroute'
      ssh_key: '{{admin_sshkey}}'
    - ipfs

